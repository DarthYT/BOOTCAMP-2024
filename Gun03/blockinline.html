<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- h1 , p , div , ul gibi elementler block elementtir. Bulunduğu satırı kendine reserve eder. Sağı boş da olsa sağına yeni eleman kabul etmez -->

    <p>Adım</p>
    <p>Ali</p>

    <hr> <!-- Horizontal Rule: Yatay Çizgi -->

    <!-- span , img , a , strong , em gibi elementler inline elementtir -->

    <span>Adım</span><span>Ali</span>

    <hr>

    <img src="//picsum.photos/id/144/100" alt="bir resim" height="64">
    <strong>Yavuz </strong>
    <em>Bey</em>

    <!-- kolaylık => ctrl+shift+p +emmet wrap + em -->
    <em>Evet</em>
    Bu bir resim

    <hr>

    <!-- p>Lorem5 -->
    <p>Lorem <a href="https://kod.fun">ipsum</a> <strong>dolor</strong> sit amet.</p>

</body>

</html>
