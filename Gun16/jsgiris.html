<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<!-- DOM TREE => DOCUMENT OBJECT MODEL -->

<body>
    <h1>Javascript Öğreniyorum</h1>
    <p>
        <!-- Buranın içini javascript ile değiştirebilir miyiz? -->
    </p>

    <script>
        // burası javascript bölgesi

        let ilkParag = document.querySelector("p");

        ilkParag.textContent = "SDTTR";

        ilkParag.style.color = "purple";

        document.body.style.background = "linear-gradient(orange, white)";

        
        // alert("Hooooop .... palaaa!!!")
        // alert("Hoşgeldin")
    </script>
</body>

</html>
