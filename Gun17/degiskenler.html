<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değişkenler</title>

    <style>
        body {
            color: whitesmoke;
            background: black;
            font-size: 2rem;
        }
    </style>

</head>

<body>
    <script>
        //variable
        //var= a=3;
        let a = 3; // number
        document.write("a");
        document.write('a');
        document.write(a);
        a = 4.5;
        document.write(a);

        let b = alert; // function

        let c = "esin"; // string
        document.write(c);

        let d = false; // boolean

        let e = document;
        document.write(e.title);

        let f; // undefined

        document.write("<hr>");
        document.write("<h3>Veri Türleri</h3>");
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");
    </script>
</body>

</html>
